<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <script>
    function mensaje() {
      alert("Este es un mensaje desde el H2")
    }
  </script>
  <body>
    <h1 id="titulo" onclick="alert('Me hicieron click')">DOM</h1>
    <h2 onclick="mensaje()">Html + Css + Js</h2>
    <h1 onclick="this.textContent='Medellin'">Bogota</h1>
    <h1 id="tituloJavascript">Javascript</h1>
    <h1 id="tituloFecha">Click here to show current date!</h1>

  </body>
</html>
